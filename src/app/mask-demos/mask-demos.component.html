<div class="demo">
  <h2>Try to type letters and numbers</h2>

  <label for="org-dept">
    input masked with pattern attribute: <code>##-####</code>
  </label>
  <input
    id="org-dept"
    type="text"
    pattern="^(\d{0,2}|\d{2}-\d{0,4})$"
    name="org-dept"
    title="org-dept"
    placeholder="00-0000"
    mask
  />
</div>
